<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haroon Qadri's Happy Quoka || ITIS3135 || Calculator</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/calculator.css"> <!-- Include separate CSS file for calculator -->
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>

</head>
<body>
    <header>
        <nav id="nav_main"></nav>
        <nav id="nav_secondmain"></nav>
    </header>
    <main>
        <h2>Calculator</h2>
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" readonly>
            </div>
            <div class="buttons">
                <button id="btnClear" class="btn">C</button>
                <button id="btnDivide" class="btn">/</button>
                <button id="btnMultiply" class="btn">x</button>
                <button id="btn7" class="btn">7</button>
                <button id="btn8" class="btn">8</button>
                <button id="btn9" class="btn">9</button>
                <button id="btnMinus" class="btn">-</button>
                <button id="btn4" class="btn">4</button>
                <button id="btn5" class="btn">5</button>
                <button id="btn6" class="btn">6</button>
                <button id="btnPlus" class="btn">+</button>
                <button id="btn1" class="btn">1</button>
                <button id="btn2" class="btn">2</button>
                <button id="btn3" class="btn">3</button>
                <button id="btnEqual" class="btn">=</button>
                <button id="btn0" class="btn">0</button>
                <button id="btnDot" class="btn">.</button>
            </div>
        </div>
    </main>
   

    <footer>
        <div id="footer"></div>
    </footer>       
    
    <script src ="scripts/json.js"></script>
    <script src = "scripts/HTMLInclude.min.js"></script>
    <script src ="scripts/validationtools.js"></script>
    <script src ="scripts/calculator.js"></script>




</body>
</html>
