<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <header>
        <div data-include="components/header.html"></div>

    <main>
        <h2>First Scripts</h2>
        <h3 id="datetime"></h3>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="mood">How are you feeling?</label>
            <input type="text" id="mood" required><br>
            <label for="number">Favorite Number (0-10):</label>
            <input type="number" id="number" min="0" max="10" required><br>
            <button type="submit">Submit</button>
        </form>
        <div id="greeting"></div>
        <button onclick="provideInsult()">Provide an Insult</button>
        <button onclick="calculateSum()">Take the Sum of Two Numbers</button>
        <button onclick="calculateTax()">Calculate Tax</button>
        <button onclick="playSound()">Play Animal Sound</button>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>       
    <script>
        document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
