<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haroon Qadri's Happy Quokka || ITIS3135 || Forms</title>
    <link rel = "stylesheet" href ="styles/default.css">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>

</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        

    </main>
        <h2>Forms</h2>
        <h1>Customer Information Form</h1>

        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name" size="30"><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="123-456-7890"><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="example@mail.com"><br>

            <fieldset>
                <legend>Interests:</legend>
                <input type="checkbox" id="interest1" name="interest1" value="Music">
                <label for="interest1">Music</label><br>
                <input type="checkbox" id="interest2" name="interest2" value="Books">
                <label for="interest2">Books</label><br>
                <input type="checkbox" id="interest3" name="interest3" value="Sports">
                <label for="interest3">Sports</label>
            </fieldset>

            <fieldset>
                <legend>Preferred Contact Method:</legend>
                <input type="radio" id="contact1" name="contact_method" value="Email" required>
                <label for="contact1">Email</label><br>
                <input type="radio" id="contact2" name="contact_method" value="Phone">
                <label for="contact2">Phone</label>
            </fieldset>

            <label for="service">Select a Service:</label>
            <select id="service" name="service">
                <option value="consultation">Consultation</option>
                <option value="installation">Installation</option>
                <option value="repair">Repair</option>
            </select><br>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
        
        

        <footer>
            <div data-include="components/header.html"></div>
        </footer>
    <script>
        document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
            document.getElementById("validation_link_css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
    </script>
    <script src = "scripts/HTMLInclude.min.js"></script>
</body>    
</html>
